<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" name="" placeholder='Enter The City Name...' id="cityName" class="city">
            <input type="submit" value="Search" class='search'>
        </form>

        <div class="display">
            <img src="" alt="" class='iconsDisplayer'>
            <div class="name"></div>
            <div class="temperature"></div>
            <div class="desc"></div>
        </div>

    </div>
    <script defer src="./script.js"></script>
</body>
</html>
